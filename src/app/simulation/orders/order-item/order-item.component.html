<mat-card class="order card-secondary">
  <div class="order-status">
    Status : <span>{{ order.status }}</span>
  </div>
  <div class="product" *ngFor="let product of order.products">
    <img src="{{ product.image }}" alt="product" />
    <div class="order-information">
      <div class="product-name">{{ product.productName }}</div>
      <div class="product-state">
        <div class="product-action">Wait for workplace</div>
        <div class="product-time-left"></div>
      </div>
      <div class="product-ingredients">
        <img
          *ngFor="let ingredient of product.ingredients"
          src="{{ ingredient.image }}"
          alt="ingredient"
        />
      </div>
    </div>
  </div>
</mat-card>
