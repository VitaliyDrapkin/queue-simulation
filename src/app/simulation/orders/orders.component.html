<mat-card class="orders card">
  <h2 *ngIf="(isSimulationPlaying | async) && (isSimulationInit | async)">Orders</h2>
  <div class="add-order" *ngIf="!(isSimulationPlaying | async) && (isSimulationInit | async)">
    <button mat-raised-button color="primary" type="button" (click)='onAddOrder()'>Add order</button>
  </div>
  <div class="orders-items">
    <app-order-item *ngFor="let order of orders | async" [order]="order"></app-order-item>
  </div>
</mat-card>
